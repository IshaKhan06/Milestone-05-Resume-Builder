<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>SHAREABLE RESUME BUILDER</h1>

        <form id="resume-form">
            <fieldset>
                <h2><u>PERSONAL INFORMATION:</u></h2>

                <label for="userame">USRENAME:</label>
                <input type="text" id="username" placeholder="Enter Your UserName" required>
                <br>

                <label for="Name">NAME:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <br>

                <label for="">CONTACT:</label>
                <input type="text" id="contact" placeholder="Enter Your Contact" required>
                <br>

                <label for="">E-MAIL:</label>
                <input type="text" id="email" placeholder="Enter Your E-mail" required>
            </fieldset>

            <fieldset>
                <h2><u>EDUCATION:</u></h2>
                <textarea id="education" placeholder="Enter Your Education" required></textarea>
            </fieldset>

            <fieldset>
                <h2><u>EXPERIENCE:</u></h2>
                <textarea id="experience" placeholder="Enter Your Experience" required></textarea>
            </fieldset>

            <fieldset>
                <h2><u>SKILLS:</u></h2>
                <textarea id="skills" placeholder="Enter Your Skills" required></textarea>
            </fieldset>

            <button type="submit" class="submitButton" id="submitButton"> Generate Resume </button>
        </form>
    </div>

    <br>

    <div class="display" id="display">
        <!-- Generated editable resume will be shown here -->
    </div>

    <br>

<div id="link-container">
<h2>Shareable Link</h2>
<p>Unique Link to view or edit your resume</p>
<a id="shareable-link" href="#" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download PDF</b></button>
    <script src="script.js"></script>
</body>

</html>
